<body>
	<div class="container">
	<header class="header text">CSS Weather Forecast <i class="wi wi-sunrise"></i></header>

			<li class="azure middle">
				Lisbon <span>21°C <i class="wi wi-day-sunny"></i></span>
			</li>
			<li class="jungle small">
				Paris <span>11°C <i class="wi wi-night-showers"></i></span>
			</li>
			<li class="plum small">
				Belgrade <span>15°C <i class="wi wi-day-cloudy"></i></span>
			</li>
			<li class="red small">

			</li>
			<li class="orange small">
				Tel Aviv <span>32°C <i class="wi wi-hot"></i></span>
			</li>
			<li class="yellow small">
				Cair <span>21°C <i class="wi wi-day-sunny"></i></span>
			</li>
			<li class="sage small">
				New York <span>17°C <i class="wi wi-day-sleet-storm"></i></span>
			</li>
			<li class="pine small">
				New Delhi <span>17°C <i class="wi wi-rain-wind"></i></span>
			</li>
			<li class="pink middle">
				San Francisco <span>15°C <i class="wi wi-day-sunny-overcast"></i></span>
			</li>
			<li class="green small">
				Tokyo <span>8°C <i class="wi wi-night-clear"></i></span>
			</li>
			<li class="orchid big">
